<html lang="id">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">FRIDGE RECIPE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorit.html">Favorite</a>
                    </li>
                    <li class="nav-item">
                        <a id="authLink" class="nav-link" href="login.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gambar Full Screen -->
    <img src="assets/image/homepage.webp" alt="Full-screen image" class="full-screen-image">

    <!-- Login Form -->
    <div class="login-form">
        <p style="font-weight: bold; text-align: center; margin-bottom: 20px;">SIGN IN</p>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                
            </div>
            <button type="submit" class="btn btn-primary  w-100">Sign In</button>
        </form>
        <p class="mt-3 text-center">Don't have an account yet?<a href="register.html"> Sign Up</a></p>
    </div>

    <!-- Bootstrap JS (Optional for additional components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
